name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'MetalPrice.Ui/**'
      - '.github/workflows/deploy-ui-pages.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: MetalPrice.Ui/package-lock.json

      - name: Install
        working-directory: MetalPrice.Ui
        run: npm ci

      - name: Build
        working-directory: MetalPrice.Ui
        env:
          # Set this in GitHub repo settings: Settings -> Secrets and variables -> Actions
          # Example: https://YOUR-API-HOST
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: MetalPrice.Ui/dist
