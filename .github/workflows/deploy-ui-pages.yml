name: Deploy UI to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'MetalPrice.Ui/**'
      - '.github/workflows/deploy-ui-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: MetalPrice.Ui/package-lock.json

      - name: Install
        working-directory: MetalPrice.Ui
        run: npm ci

      - name: Build
        working-directory: MetalPrice.Ui
        env:
          # Set this in GitHub repo settings: Settings -> Secrets and variables -> Actions
          # Example: https://YOUR-API-HOST
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: MetalPrice.Ui/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
