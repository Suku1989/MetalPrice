name: Deploy API to Azure App Service

on:
  push:
    branches: [main]
    paths:
      - 'MetalPrice.Api/**'
      - '.github/workflows/deploy-api-azure.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
      AZURE_WEBAPP_SLOT_NAME: ${{ secrets.AZURE_WEBAPP_SLOT_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore MetalPrice.Api/MetalPrice.Api.csproj

      - name: Build
        run: dotnet build MetalPrice.Api/MetalPrice.Api.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish MetalPrice.Api/MetalPrice.Api.csproj -c Release --no-build -o ${{ runner.temp }}/publish

      - name: Validate deploy settings
        shell: bash
        run: |
          if [ -z "${AZURE_WEBAPP_NAME}" ]; then
            echo "ERROR: Missing AZURE_WEBAPP_NAME secret (App Service *resource name*)." >&2
            exit 1
          fi

          # AZURE_WEBAPP_NAME must be the App Service resource name, not the hostname.
          if [[ "${AZURE_WEBAPP_NAME}" == *"azurewebsites.net"* ]]; then
            echo "ERROR: AZURE_WEBAPP_NAME must be the App Service resource name (e.g. MetalPrice), not the hostname (https://...azurewebsites.net)." >&2
            exit 1
          fi

          if [ -z "${AZURE_WEBAPP_SLOT_NAME}" ]; then
            echo "Deploying to production slot of app: ${AZURE_WEBAPP_NAME}"
          else
            echo "Deploying to slot '${AZURE_WEBAPP_SLOT_NAME}' of app: ${AZURE_WEBAPP_NAME}"
          fi

      # Uses Zip Deploy under the hood
      - name: Deploy to Azure Web App (production)
        if: ${{ env.AZURE_WEBAPP_SLOT_NAME == '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ runner.temp }}/publish

      - name: Deploy to Azure Web App (slot)
        if: ${{ env.AZURE_WEBAPP_SLOT_NAME != '' }}
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          slot-name: ${{ secrets.AZURE_WEBAPP_SLOT_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ runner.temp }}/publish
